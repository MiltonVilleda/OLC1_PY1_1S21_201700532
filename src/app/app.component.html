<div class="container">
  <h1>Entrada</h1>
  <button (click)="ejecutar()" type="button" class="btn btn-primary">Analizar</button>
  <ngx-codemirror [(ngModel)]="contenido" [options]="{
    lineNumbers: true,
    theme: 'material',
    mode: 'markdown'
  }"></ngx-codemirror>
  <h1>Consola</h1>
  <ngx-codemirror [(ngModel)]="consola" [options]="{
    lineNumbers: true,
    theme: 'material',
    mode: 'markdown'
  }"></ngx-codemirror>
</div>
