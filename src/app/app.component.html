<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button (click)="ejecutar()" type="button" class="btn btn-link">Analizar</button>
  </div>
</nav>

<div class="container">
  <div class="row mt-3">
    <div class="col-6">
      <div class="row">
        <div class="col-12">
          <h1>Entrada</h1>
        </div>
        <div class="col-12">
          <ngx-codemirror [(ngModel)]="contenido" [options]="{
    lineNumbers: true,
    theme: 'material',
    mode: 'markdown'
  }"></ngx-codemirror>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-12">
          <h1>Consola</h1>
        </div>
        <div class="col-12">
          <ngx-codemirror [(ngModel)]="consola" [options]="{
            lineNumbers: true,
            theme: 'material',
            mode: 'markdown'
          }"></ngx-codemirror>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <h1>Tabla de simbolos</h1>
    </div>
    <div class="col-12">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <td>Simbolo</td>
            <td>tipo</td>
            <td>identificador</td>
            <td>valor</td>
            <td>linea</td>
            <td>columna</td>
          </tr>
        </thead>
        <tbody *ngFor="let simbolo of tabla2">
          <tr>
            <td>{{simbolo.simbol}}</td>
            <td>{{simbolo.tipo}}</td>
            <td>{{simbolo.identificador}}</td>
            <td>{{simbolo.valor}}</td>
            <td>{{simbolo.linea}}</td>
            <td>{{simbolo.columna}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
